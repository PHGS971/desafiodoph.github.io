<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .btn {
      background: white;
      color: #764ba2;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f0f0f0;
    }
    .hidden {
      display: none;
    }
    input {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Desafio Arena üèÜ</h1>
    <div id="menu">
      <button class="btn" onclick="criarPartida()">Criar uma Partida</button>
      <button class="btn" onclick="mostrarInputCodigo()">Entrar com C√≥digo</button>
      <button class="btn" onclick="listarPartidasOnline()">Entrar em uma Partida Online</button>
      <div id="inputCodigoDiv" class="hidden">
        <input id="codigoInput" placeholder="Digite o c√≥digo da partida" />
        <br />
        <button class="btn" onclick="entrarComCodigo()">Entrar</button>
      </div>
    </div>
    <div id="jogo" class="hidden">
      <h2 id="faseTitulo"></h2>
      <div id="desafio"></div>
      <input id="resposta" placeholder="Digite sua resposta" />
      <br />
      <button class="btn" onclick="verificarResposta()">Enviar Resposta</button>
    </div>
    <div id="ranking" class="hidden">
      <h2>üèÅ Ranking Final</h2>
      <div id="rankingLista"></div>
    </div>
  </div>  <script>
    const desafios = [
      { pergunta: "Quanto √© 5 + 3?", resposta: "8" },
      { pergunta: "Qual a capital do Brasil?", resposta: "brasilia" },
      { pergunta: "Quantos lados tem um tri√¢ngulo?", resposta: "3" },
      { pergunta: "Quanto √© 10 - 4?", resposta: "6" },
      { pergunta: "Quanto √© 2 x 6?", resposta: "12" },
      { pergunta: "Qual o oposto de quente?", resposta: "frio" },
      { pergunta: "Qual a primeira letra do alfabeto?", resposta: "a" },
      { pergunta: "5 + 5 = ?", resposta: "10" },
      { pergunta: "Cor do c√©u em dia claro?", resposta: "azul" },
      { pergunta: "4 x 2 = ?", resposta: "8" },
    ];

    let partida = {
      id: '',
      jogadores: {},
      desafios: desafios,
    };
    let jogadorAtual = '';
    let indiceDesafio = 0;
    let inicioTempo = 0;

    function gerarCodigo() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function criarPartida() {
      const id = gerarCodigo();
      partida.id = id;
      localStorage.setItem("partida_" + id, JSON.stringify(partida));
      alert("C√≥digo da sala: " + id);
      iniciarJogo();
    }

    function mostrarInputCodigo() {
      document.getElementById("inputCodigoDiv").classList.remove("hidden");
    }

    function entrarComCodigo() {
      const codigo = document.getElementById("codigoInput").value.toUpperCase();
      const dados = localStorage.getItem("partida_" + codigo);
      if (dados) {
        partida = JSON.parse(dados);
        partida.id = codigo;
        iniciarJogo();
      } else {
        alert("Partida n√£o encontrada.");
      }
    }

    function listarPartidasOnline() {
      let html = "<h3>Salas Online:</h3>";
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("partida_")) {
          const codigo = key.replace("partida_", "");
          html += `<button class='btn' onclick='entrarDireto("${codigo}")'>Partida ${codigo}</button><br/>`;
        }
      }
      document.getElementById("menu").innerHTML = html;
    }

    function entrarDireto(codigo) {
      const dados = localStorage.getItem("partida_" + codigo);
      if (dados) {
        partida = JSON.parse(dados);
        partida.id = codigo;
        iniciarJogo();
      }
    }

    function iniciarJogo() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("jogo").classList.remove("hidden");
      jogadorAtual = prompt("Digite seu nome:");
      inicioTempo = Date.now();
      mostrarDesafio();
    }

    function mostrarDesafio() {
      if (indiceDesafio >= partida.desafios.length) {
        finalizar();
        return;
      }
      document.getElementById("faseTitulo").innerText = `Desafio ${indiceDesafio + 1}`;
      document.getElementById("desafio").innerText = partida.desafios[indiceDesafio].pergunta;
      document.getElementById("resposta").value = "";
    }

    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.toLowerCase().trim();
      const correta = partida.desafios[indiceDesafio].resposta;
      if (resposta === correta) {
        indiceDesafio++;
        mostrarDesafio();
      } else {
        alert("Resposta incorreta! Tente novamente.");
      }
    }

    function finalizar() {
      const tempo = Math.floor((Date.now() - inicioTempo) / 1000);
      partida.jogadores[jogadorAtual] = tempo;
      localStorage.setItem("partida_" + partida.id, JSON.stringify(partida));

      document.getElementById("jogo").classList.add("hidden");
      document.getElementById("ranking").classList.remove("hidden");

      const jogadoresOrdenados = Object.entries(partida.jogadores).sort((a, b) => a[1] - b[1]);
      document.getElementById("rankingLista").innerHTML = jogadoresOrdenados.map(([nome, tempo], index) => {
        return `<p>${index + 1}¬∫ - ${nome}: ${tempo}s</p>`;
      }).join("");
    }
  </script></body>
</html>
